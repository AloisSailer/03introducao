<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Elementos de Texto</h1>
    <h2>Heading Tags</h2>
    <p>
      É sempre bom lembrar de usar apenas <span>uma tag h1 por página.</span>
    </p>
    <ol>
      <li>H1</li>
      <li>H2</li>
      <li>H3</li>
      <li>H4</li>
      <li>H5</li>
      <li>H6</li>
    </ol>
    <hr />
    <ul>
      <li>H1</li>
      <li>H2</li>
      <li>H3</li>
      <li>H4</li>
      <li>H5</li>
      <li>H6</li>
    </ul>
    <hr />
    <dl>
      <dt>Heading Tag</dt>
      <dd>É uma tag utilizada para criar títulos em HTML</dd>
    </dl>
  </body>
</html>
